name: deploy

on:
  push:
    branches: ['production']

jobs:
  deploy-core:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout source code
        uses: actions/checkout@v4
      -
        name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      -
        name: Permission to gradle and build
        run: |
            chmod +x ./gradlew
            ./gradlew clean
            ./gradlew bootJar